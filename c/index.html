<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>c</title>
    <style>
      * {
        border: 1px solid #000;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 1000px;
        height: 650px;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        display: flex;
        justify-content: left;
      }
      #header {
        width: 100px;
        height: 650px;
        background-color: #ffffff;
        margin: 0;
        padding: 0px;
        display: flex;
        flex-direction: column;
      }
      #logo img {
        float: left;
        height: 100px;
        width: 100px;
        padding: 0;
        margin: 0;
        border-radius: 10%;
      }

      #menu {
        padding: 0;
        margin: 0;
        float: left;
        height: 100px;
        display: flex;
        align-items: baseline;
      }
      .horizontal-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      /*
      .horizontal-list li {
        
      }
*/
      .b-section img {
        width: 900px;
        height: 350px;
        margin: 0;
        padding: 0;
      }
      .b-section {
        width: 900px;
        height: 350px;
        margin: 0;
        padding: 0;
      }
      .c-section {
        width: 900px;
        height: 200px;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-evenly;
      }
      .c12 {
        width: 300px;
        height: 200px;
        margin: 0;
        padding: 0;
        float: left;
      }
      .c12-header {
        width: 300px;
        height: 25px;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: left;
      }
      .c1-button {
        width: 100px;
        height: 25px;
        margin: 0;
        padding: 0;
      }
      .c2-button {
        width: 100px;
        height: 25px;
        margin: 0;
        padding: 0;
      }
      .c12-content {
        width: 300px;
        height: 170px;
        margin: 0;
        padding: 0;
      }
      .c3 {
        width: 300px;
        height: 200px;
        margin: 0;
        padding: 0;
        float: left;
      }
      .c4 {
        width: 300px;
        height: 200px;
        margin: 0;
        padding: 0;
        float: left;
      }

      .footer {
        width: 900px;
        height: 100px;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: left;
      }

      .d1 {
        width: 200px;
        height: 100px;
        background-color: #ffffff;
        margin: 0;
        padding: 0;
        float: left;
      }
      .d2 {
        width: 700px;
        height: 50px;
        background-color: #ffffff;
        margin: 0;
        padding: 0;
      }
      .d3 {
        width: 700px;
        height: 50px;
        background-color: #ffffff;
        margin: 0;
        padding: 0;
      }
      span {
        display: inline-block;
        width: 100px;
      }

    <header id="header">
      <div id="logo"><img src="./img/logo.png" alt="Logo" /></div>
      <div id="menu">
        <ul class="horizontal-list">
          <li>
            <a onclick="subMenu()"><span>탑</span></a>

</html>
